        <div class="showTime"></div>
        <script>
            var t = null;
            t = setTimeout(time, 1000); //開始运行
            function time() {
                clearTimeout(t); //清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours(); //获取时
                var m = dt.getMinutes(); //获取分
                var s = dt.getSeconds(); //获取秒
                document.querySelector(".showTime").innerHTML =
                    "当前时间：" +
                    y +
                    "年" +
                    mt +
                    "月" +
                    day +
                    "日" +
                    "-" +
                    h +
                    "时" +
                    m +
                    "分" +
                    s +
                    "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行
            }


        </script>

    <script>
        var dialog;
        $(function () {
            var tips = $(".validateTips");

            dialog = $("#dialog-form").dialog({

        function addContent(name, sname) {
            icon = "";
            nname = "";
            if (name == 'time') {
                nname = "会议时间"
                icon = "fa fa-clock-o";
            }
            if (name == 'location') {
                nname = "会议地点";
                icon = "fa fa-map-marker";
            }
            if (name == 'schannel') {
                nname = "省级信道";
                icon = "fa fa-signal";
            }
            if (name == 'lchannel') {
                nname = "市级信道";
                icon = "fa fa-signal";
            }
            if (name == 'level') {
                nname = "范围";
                icon = "fa fa-info-circle";
            }
            if (name == 'status') {
                nname = "会议状态";
                icon = "fa fa-rotate-right";
            }
            if (name == 'remark') {
                nname = "备注";
                icon = "fa fa-bookmark";
            }

            addInfo(icon, nname, sname)
        }

        function addTitle(name, sname) {

            $("#title").append("<h5 class=\"title-line btn btn-primary btn-lg\">" +
                "<span>" +
                name + "</span></h5><h6><small><i class=\"office fa fa-user-circle\" aria-hidden=\"true\"></i> " +
                sname + "</small></h6>")
        };

        function addInfo(icon, name, data) {
            $("#meetings tbody").append("<tr>" +
                "<td>&nbsp&nbsp" + "<i class=\"" + icon + "\" aria-hidden=\"true\"></i>&nbsp&nbsp" + name + "</td>" +
                "<td>" + data + "</td>" +
                "</tr>");
        };

        //10以下加0
        function appendZero(obj) {
            if (obj < 10) return "0" + "" + obj;
            else return obj;
        }

        function moment() {
            var mydate = new Date();

            var str = "" + mydate.getFullYear() + "-";
            str += appendZero(mydate.getMonth() + 1) + "-";
            str += appendZero(mydate.getDate());
            return str;
        }
        /**
         *对Date的扩展，将 Date 转化为指定格式的String
         *月(M)、日(d)、小时(h)、分(m)、秒(s)、季度(q) 可以用 1-2 个占位符，
         *年(y)可以用 1-4 个占位符，毫秒(S)只能用 1 个占位符(是 1-3 位的数字)
         *例子：
         *(new Date()).Format("yyyy-MM-dd hh:mm:ss.S") ==> 2006-07-02 08:09:04.423
         *(new Date()).Format("yyyy-M-d h:m:s.S")      ==> 2006-7-2 8:9:4.18
         */
        Date.prototype.format = function (fmt) {
            var o = {
                "M+": this.getMonth() + 1, //月份
                "d+": this.getDate(), //日
                "h+": this.getHours(), //小时
                "m+": this.getMinutes(), //分
                "s+": this.getSeconds(), //秒
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }

        var calendar;
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var data = null;
            calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['bootstrap', 'interaction', 'dayGrid', 'timeGrid', 'list'],
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                },
                nowIndicator: true,
                aspectRatio: 4.0,
                themeSystem: 'bootstrap4',
                defaultView: 'dayGridMonth',
                defaultDate: moment(),
                slotDuration: '01:00:00',
                navLinks: true, // can click day/week names to navigate views
                editable: false,
                eventLimit: true, // allow "more" link when too many events
                locale: "zh-CN",
                height: window.innerHeight - 150,

                events:
                    function (start, callback) {
                        $.ajax({
                            url: '/api/meetings',
                            dataType: 'json',
                            data: {},
                            success: function (json) { // 获取当前月的数据
                                data = json;
                                var events = [];
                                $.each(json, function (i, c) {
                                    events.push({
                                        id: c.id,
                                        title: c.mtitle,
                                        start: c.mdate, // will be parsed    
                                        color: c.mcolor,
                                    });
                                });
                                callback(events);
                            }
                        });
                    },
                dayClick: function (date, jsEvent, view) {
                    // change the day's background color just for fun
                    $(this).css('background-color', 'red');
                },
                eventClick: function (info) {
                    eveId = info.event.id;

                    $.ajax({
                        url: '/api/meetings/' + eveId,
                        dataType: 'json',
                        data: {},
                        success: function (json) { // 获取当前数据
                            data = json;

                            first_date = new Date(data.mdate);
                            var time = first_date.format("yyyy-MM-dd");
                            var time2 = first_date.format("hh:mm:ss");

                            addTitle(data.mtitle, data.moffice);
                            addContent('time', time + "<br>" + time2);
                            addContent('location', data.mlocation);

                            if (data.mschannel != "") {
                                addContent('schannel', data.mschannel);
                            }
                            if (data.mlchannel != "") {
                                addContent('lchannel', data.mlchannel);
                            }

                            addContent('level', data.mfromlevel + '/' + data.mtolevel);
                            addContent('status', data.mstatus);
                            if (data.mremark != "") {
                                addContent('remark', data.mremark);
                            }
                            dialog.dialog("open");
                        }
                    });
                }
            });
            calendar.render();
        });

        //跳转到某日期
        function gotoDate(date) {
            calendar.gotoDate(date);
        }
    </script>
